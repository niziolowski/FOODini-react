<!DOCTYPE html>
<html lang="en" class="color-theme">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./images/icon-192x192.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = 0"
    />
    <meta name="theme-color" content="#eeeeee" />
    <meta name="description" content="Meal planning application" />
    <link rel="apple-touch-icon" href="./images/icon-512x512.png" />

    <link rel="manifest" href="./manifest.json" />

    <title>FOODini</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="modal"></div>
    <div id="root"></div>
    <div id="mobile-nav-bar"></div>

    <script>
      // PWA Service worker
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceworker.js")
            .then((reg) =>
              console.log(
                "Service worker registered succesfully at:",
                reg.scope
              )
            )
            .catch((err) => console.log("Failure", err));
        });
      }
    </script>
  </body>
</html>
